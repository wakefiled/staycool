{% load static %}
<!doctype html>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<html>

<link rel="stylesheet" href="{% static 'airgg/css/main.css' %}?ver=1" />
<link rel="stylesheet" href="{% static 'airgg/css/profile.css' %}?ver=4" />

<script type="text/javascript" src="{% static 'airgg/js/common.js' %}?ver=2"></script>
<script type="text/javascript" src="{% static 'airgg/js/profile.js' %}?ver=4"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>

$(document).ready(function() {
    profile.init();
});

</script>

<body>
	<H1 style="font-weight: bold; text-align: center; "><a href="/airgg/" style="color:black;">:League of Legends Clan: A Light REST</a></H1>
	<div class="airMenu">
		<ul class="airMenuBar">
			<li class="airMenuBar li-category" style="padding-left:20px"><a href="/airgg/member">멤버</a></li>
			<li class="airMenuBar li-category"><a href="/airgg/ranking">랭킹</a></li>
			<li class="airMenuBar li-category"><a href="/airgg/stats">통계</a></li>
			<li class="airMenuBar li-category"><a href="/airgg/position">포지션 예측</a></li>
			<li class="airMenuBar li-category"><a href="https://cafe.naver.com/alightrest">커뮤니티</a></li>
			<li class="airMenuBar li-category"><a href="https://www.youtube.com/channel/UCGNbhTiN8xMGOKtiQbMxmkQ">하나튜브</a></li>
			<li class="airMenuBar li-search">
				<input class="airSearchInput" type="text" placeholder="Search..">
				<button class="airSearchBtn">
					<img src="{% static 'airgg/img/search.png' %}"></img>
				</button>
			</li>
		</ul>
	</div>
	
	<div id="profileSummary" class="profile-summary">
		<a id="profileName" href="" class="profile-name"></a>
		<p id="profileMainInfo"></p>
	</div>

	<div class="row profile-lineratio">
		<div class="col-sm profile-lineratio_item">
			<img src="{% static 'airgg/img/Top_icon.png' %}"></img>
			<span id="profileTopLineInfo"></span>
		</div>
		<div class="col-sm profile-lineratio_item">
			<img src="{% static 'airgg/img/Jungle_icon.png' %}"></img>
			<span id="profileJugLineInfo"></span>
		</div>
		<div class="col-sm profile-lineratio_item">
			<img src="{% static 'airgg/img/Mid_icon.png' %}"></img>
			<span id="profileMidLineInfo"></span>
		</div>
		<div class="col-sm profile-lineratio_item">
			<img src="{% static 'airgg/img/Bot_icon.png' %}"></img>
			<span id="profileBotLineInfo"></span>
		</div>
		<div class="col-sm profile-lineratio_item">
			<img src="{% static 'airgg/img/Support_icon.png' %}"></img>
			<span id="profileSupLineInfo"></span>
		</div>
	</div>

	<div class="container profile-champions">
	<table class="table table-hover">
        <colgroup>
                <col width="30">
                <col width="30">
                <col width="30">
                <col width="30">
                <col width="30">
        </colgroup>
        <thead class="thead">
                <tr>
                        <th>챔피언</th>
                        <th>플레이</th>
                        <th>AVR KDA</th>
                        <th>K/D/A</th>
                        <th>승률</th>
                </tr>
        </thead>
        <tbody id="profileChampTableBody">

	</tbody>
	</table>
	</div>

	<script type="text/javascript" src="{% static 'airgg/riot_api/dragonhead.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/8.15.1/manifest.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/8.15.1/js/dragonmagic.js' %}"></script>
</body>
</html>
