<!doctype html>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<html>

<link rel="stylesheet" href="{% static 'airgg/css/main.css' %}?ver=20190429" />
<link rel="stylesheet" href="{% static 'airgg/css/profile.css' %}?ver=20190429" />

<script type="text/javascript" src="{% static 'airgg/js/common.js' %}?ver=20190415"></script>
<script type="text/javascript" src="{% static 'airgg/js/profile.js' %}?ver=13"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>

$(document).ready(function() {
    profile.init();
});

</script>

<body class="body-class">
	<div id ='alrHome' class="main-title mb-2"></div>
	<div id="alrMenu" class="alr-menu"></div>
	<div id="seasonMonitor" class="sub-nav-div"></div>

	<div id="profileMainDiv" class="profile-main-div col-lg-7">
		<div class="row ml-2 mt-1 mb-2 mr-1">
			<div class="col-3 profile-user-info ml-2 mt-1 mb-2 mr-1">
				<a id="profileName" href="" class="profile-name"></a>
				<div id="profileMainInfo"></div>
			</div>
			<div class="col-8">
				<div id="profileStatus" class="row ml-2 mt-1 mb-2 mr-1 profile-user-rader">
					<canvas id="profileRadar"></canvas>
				</div>
			</div>
		</div>

		<div class="row ml-2 mt-1 mb-2 mr-1 profile-champions">
			<table class="table table-hover">
		        <colgroup>
		                <col width="30">
		                <col width="30">
		                <col width="30">
		                <col width="30">
		                <col width="30">
		        </colgroup>
		        <thead class="thead">
		                <tr>
		                        <th>챔피언</th>
		                        <th>플레이</th>
		                        <th>AVR KDA</th>
		                        <th>K/D/A</th>
		                        <th>승률</th>
		                </tr>
		        </thead>
		        	<tbody id="profileChampTableBody">
				</tbody>
			</table>
		</div>
	</div>
	

	<script type="text/javascript" src="{% static 'airgg/riot_api/dragonhead.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/10.8.1/manifest.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/10.8.1/js/dragonmagic.js' %}"></script>
</body>
<footer id="airFooter" class="main-func-div">
	<div id="airVersion"></div>
</footer>
</html>
