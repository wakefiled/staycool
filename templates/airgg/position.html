{% load static %}
<!doctype html>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<html>

<link rel="stylesheet" href="{% static 'airgg/css/main.css' %}?ver=20190218" />
<link rel="stylesheet" href="{% static 'airgg/css/position.css' %}?ver=20190218" />

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script type="text/javascript" src="{% static 'airgg/js/common.js' %}?ver=20190218"></script>
<script type="text/javascript" src="{% static 'airgg/js/position.js' %}?ver=20190218"></script>
<script>

$(document).ready(function() {
    position.init();
});

</script>
<body>
	<H1 style="font-weight: bold; text-align: center; "><a href="/" style="color:black;">:League of Legends Clan: A Light REST</a></H1>
	<div class="airMenu">
		<ul class="airMenuBar">
			<li class="airMenuBar li-category" style="padding-left:20px"><a href="/member">멤버</a></li>
			<li class="airMenuBar li-category"><a href="/ranking">랭킹</a></li>
			<li class="airMenuBar li-category"><a href="/stats">통계</a></li>
			<li class="airMenuBar li-category"><a href="/position">포지션 예측</a></li>
			<li class="airMenuBar li-category"><a href="https://cafe.naver.com/alightrest">커뮤니티</a></li>
			<li class="airMenuBar li-category"><a href="https://www.youtube.com/channel/UCGNbhTiN8xMGOKtiQbMxmkQ">하나튜브</a></li>
			<li class="airMenuBar li-search">
				<input id="airSearchInput" type="text" placeholder="Search..">
				<button id="airSearchBtn" onclick='common.onSearch()'>
					<img src="{% static 'airgg/img/search.png' %}"></img>
				</button>
			</li>
		</ul>
	</div>

	<div class='position-input-div'>
		<div class='row'>
			<div id='team1Group' class='col-lg-5 col-sm-5'>
				<H1>1 TEAM<H1>
			</div>
			<div class='col-lg-2 col-sm-2'>
				<br><br><br><br><br><br>
				<H1>vs<H1>
				<button type='button' class='btn btn-primary' onclick='position.predict()'>PREDICT</button>
			</div>
			<div id='team2Group' class='col-lg-5 col-sm-5'>
				<H1>2 TEAM<H1>
			</div>
		</div>
	</div>

	<div class='position-output-div mt-3'>
		<div class='row'>
			<div id='team1Group' class='col-lg-5 col-sm-5'>
				<H1>1 TEAM<H1>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Top_icon.png'></img>
					<p id='team1PredictTOP'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Jungle_icon.png'></img>
					<p id='team1PredictJUG'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Mid_icon.png'></img>
					<p id='team1PredictMID'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Bot_icon.png'></img>
					<p id='team1PredictBOT'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Support_icon.png'></img>
					<p id='team1PredictSUP'></p>
				</div>
				<div class='row ml-5'>
					<p class='ml-5'>MOST</p>
				</div>
				<div id='team1MostChampDiv' class='row ml-5'>
				</div>
			</div>
			<div class='col-lg-2 col-sm-2'>
				<H1>Predict<H1>
				<br><br>
				<H1>vs<H1>
			</div>
			<div id='team1Group' class='col-lg-5 col-sm-5'>
				<H1>2 TEAM<H1>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Top_icon.png'></img>
					<p id='team2PredictTOP'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Jungle_icon.png'></img>
					<p id='team2PredictJUG'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Mid_icon.png'></img>
					<p id='team2PredictMID'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Bot_icon.png'></img>
					<p id='team2PredictBOT'></p>
				</div>
				<div class='row'>
					<img class='position-icon-size ml-5 mr-5' src='/static/airgg/img/Support_icon.png'></img>
					<p id='team2PredictSUP'></p>
				</div>
				<div class='row ml-5'>
					<p class='ml-5'>MOST</p>
				</div>
				<div id='team2MostChampDiv' class='row ml-5'>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="{% static 'airgg/riot_api/dragonhead.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/9.2.1/manifest.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/9.2.1/js/dragonmagic.js' %}"></script>

</body>
<footer id="airFooter" class="main-func-div">
	<div id="airVersion"></div>
</footer>
</html>
