<!doctype html>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<html>

<head>
<link rel="stylesheet" href="{% static 'airgg/css/main.css' %}?ver=20190429" />
<link rel="stylesheet" href="{% static 'airgg/css/input.css' %}?ver=20190429" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="body-class">
        <div id ='alrHome' class="main-title mb-2"></div>
        <div id="alrMenu" class="alr-menu"></div>

	<div id="alrInputTable" class="input-userGameData-table-div col-lg-7" style="text-align:left">
	</div>
	<div id="inputMainDiv" class="input-main-div col-lg-7">
	<button id="alrSubmit" class="input-submit-button" onclick="input.updateInfo()">Update</button>
	</div>


        <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

        <script type="text/javascript" src="{% static 'airgg/js/common.js' %}?ver=20190415"></script>
        <script type="text/javascript" src="{% static 'airgg/js/input.js' %}?ver=20190415"></script>
        <script>
	var csrftoken = '{{csrf_token}}';
        $(document).ready(function() {
            input.init();
        });

	var champList = Object.keys(common.champion_kr_to_eng)

        champList.sort(function(a,b){
                return a < b ? -1 : a > b ? 1:0 ; // 오름차순
        });

	$(function() {
		var availableChamp = champList;
		for( var i = 0; i < 10; i++ )
		{
	    		$("#airUserGameDataChamp"+i).autocomplete({
				source: availableChamp,
				select: function(event, ui) {
					console.log(ui.item);
				},
				focus: function(event,ui){
					return false;
				}
			});

	    		$("#airBanChamp"+i).autocomplete({
				source: availableChamp,
				select: function(event, ui) {
					console.log(ui.item);
				},
				focus: function(event,ui){
					return false;
				}
			});
		}
	});

        </script>

        <script type="text/javascript" src="{% static 'airgg/riot_api/dragonhead.js' %}"></script>
        <script type="text/javascript" src="{% static 'airgg/riot_api/10.8.1/manifest.js' %}"></script>
        <script type="text/javascript" src="{% static 'airgg/riot_api/10.8.1/js/dragonmagic.js' %}"></script>

</body>
<footer style="height:200px">
</footer>
</html>
