<!doctype html>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

<link rel="stylesheet" href="{% static 'airgg/css/main.css' %}?ver=1" />
<link rel="stylesheet" href="{% static 'airgg/css/ranking.css' %}?ver=5"/>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script type="text/javascript" src="{% static 'airgg/js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'airgg/js/ranking.js' %}?ver=2"></script>
<script>

$(document).ready(function() {
   ranking.init();
});

</script>
<body>
	<H1 style="font-weight: bold; text-align: center; "><a href="/" style="color:black;">:League of Legends Clan: A Light REST</a></H1>
	<div class="airMenu">
		<ul class="airMenuBar">
			<li class="airMenuBar li-category" style="padding-left:20px"><a href="/member">멤버</a></li>
			<li class="airMenuBar li-category"><a href="/ranking">랭킹</a></li>
			<li class="airMenuBar li-category"><a href="/stats">통계</a></li>
			<li class="airMenuBar li-category"><a href="/position">포지션 예측</a></li>
			<li class="airMenuBar li-category"><a href="https://cafe.naver.com/alightrest">커뮤니티</a></li>
			<li class="airMenuBar li-category"><a href="https://www.youtube.com/channel/UCGNbhTiN8xMGOKtiQbMxmkQ">하나튜브</a></li>
			<li class="airMenuBar li-search">
				<input id="airSearchInput" type="text" placeholder="Search..">
				<button id="airSearchBtn" onclick='common.onSearch()'>
					<img src="{% static 'airgg/img/search.png' %}"></img>
				</button>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="{% static 'airgg/riot_api/dragonhead.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/8.15.1/manifest.js' %}"></script>
	<script type="text/javascript" src="{% static 'airgg/riot_api/8.15.1/js/dragonmagic.js' %}"></script>

<div class="ranking-highest">
	<H3 id="seasonTitle"></H3>
	<div id="firstClass" class="ranking-highest_first">
		<H2>울트라킹왕짱</H2>
	</div>
	<div class="row ranking-highest_high">
		<div id="secondClass" class="col-sm">
		<H2>킹왕짱</H2>
		</div>
		<div id="thirdClass" class="col-sm">
		<H2>짱</H2>
		</div>
	</div>
</div>

<div class="ranking-list">
	<table class="table table-hover">
        <colgroup>
                <col width="50">
                <col width="50">
                <col width="50">
                <col width="50">
        </colgroup>
        <thead class="thead">
                <tr>
                        <th>아이디</th>
                        <th>티어</th>
                        <th>플레이</th>
                        <th>승률</th>
                </tr>
        </thead>
        <tbody id="rankingList">

	</tbody>
</div>

</body>
</html>
